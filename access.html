<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access</title>
    <link rel="stylesheet" href="../CSS/access.css">
</head>
<body>
    <div class="access-page">
        <div class="header-text" id="header-text">WHO ARE YOU...</div>
        
        <div class="access-box">
            <div class="input-group">
                <div class="input-label">USERNAME:</div>
                <input type="text" id="username-input" class="code-input" placeholder="Enter username...">
            </div>
            
            <div class="input-group">
                <div class="input-label">ACCESS CODE:</div>
                <input type="text" id="code-input" class="code-input" placeholder="Enter access code...">
            </div>
            
            <button id="verify-btn" class="verify-btn">VERIFY</button>
        </div>
    </div>

    <script src="../JAVASCRIPT/access.js"></script>
</body>
</html>
